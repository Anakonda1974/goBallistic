<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Procedural Planet LOD</title>
  <style>
    body, html { margin: 0; height: 100%; overflow: hidden; }
    canvas { display: block; }
    #ui { position: absolute; top: 10px; left: 10px; background: rgba(255,255,255,0.8); padding: 10px; border-radius: 4px; font-family: sans-serif; }
    #progress { width: 200px; height: 8px; background: #eee; margin-top: 4px; }
    #progress-bar { height: 100%; width: 0; background: #76c7c0; }
  </style>
</head>
<body>

  <div id="ui">
    <div>
      <label>Amplitude <input id="amp" type="range" min="0" max="2" step="0.1" value="1"></label>
    </div>
    <div>
      <label>Frequency <input id="freq" type="range" min="0.5" max="4" step="0.1" value="1.2"></label>
    </div>
    <div>
      <label>Octaves <input id="octaves" type="number" min="1" max="8" value="5"></label>
    </div>
    <div>
      <label><input id="domainWarpCheck" type="checkbox" checked> Domain Warp</label>
    </div>
    <div>
      <label>Warp Intensity <input id="warp" type="range" min="0" max="1" step="0.05" value="0.2"></label>
    </div>
    <div>
      <label><input id="terraceCheck" type="checkbox" checked> Terracing</label>
    </div>
    <div>
      <label>Terrace Steps <input id="terraceSteps" type="number" min="1" max="20" value="8"></label>
    </div>
    <div>
      <label>Terrace Range <input id="terraceRange" type="range" min="0" max="1" step="0.05" value="0.8"></label>
    </div>
    <div>
      <label><input id="cliffCheck" type="checkbox"> Cliffs</label>
    </div>
    <button id="rebuild">Rebuild</button>
    <div id="progress"><div id="progress-bar"></div></div>
  </div>

  <script type="module" src="/main.js"></script>

</body>
</html>
